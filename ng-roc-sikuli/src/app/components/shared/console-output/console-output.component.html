<div class="console pt-2 pb-2 mb-3" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <h5 *ngIf="logLines?.length == 0" class="mt-2 bold text-center">Not output yet</h5>
  <span class="d-block pl-1 pr-1" *ngFor="let line of logLines"
        [ngClass]="{
        'error-message': line.includes(' ERROR '),
        'warn-message': line.includes(' WARN ')
        }">{{line}}</span>
</div>
