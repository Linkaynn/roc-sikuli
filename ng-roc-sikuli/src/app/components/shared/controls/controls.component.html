<div *ngIf="state">
  <h6 class="bold brand-color mb-0 pt-0">Current doing</h6>
  <div class="row">
    <div class="col-12">
      <label class="d-block bold mb-0">Exploring</label>
      <mat-slide-toggle [checked]="state.currentDoing.exploring()" (change)="changeStatus(status.EXPLORING, $event.checked)"></mat-slide-toggle>
    </div>
  </div>
</div>
